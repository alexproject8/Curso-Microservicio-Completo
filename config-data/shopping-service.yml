# Puerto
server:
  port: 8093

# Para ver la consola H2 en el navegador
# http://localhost:8093/h2-console
# Habilitando consola H2
spring:
  h2:
    console:
      enabled: true
# Ignorar config server
#  config:
#    import: "optional:configserver:"

# Deshabilitar config server
#  cloud:
#    config:
#     enabled: false
      
# DB
  datasource:
    url: jdbc:h2:mem:invoiceDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: 
  sql:
    init:
      platform: h2
    
# JPA / HIBERNATE
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        show-sql: true
#          use_sql_comments: false
#          format_sql: false
    defer-datasource-initialization: true
        
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"

#Registrar cliente en eureka
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8099/eureka/

#Feign y Hystrix
Feign:
  hystrix:
    enable: true

#Actuator
management:
  endpoints:
    web:
      exposure:
        include: "*"